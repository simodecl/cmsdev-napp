<div class="register">
  <div class="logo-group">
    <img class="logo" [src]="logoPath">
    <div class="logo-text">napp</div>
  </div>
  <div *ngIf="errors" class="errors">
      {{ errors }}
  </div>
  <form class="form-register" [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="form-group">
      <label for="username">Gebruikersnaam</label><br>
      <input type="username" name="username" formControlName="username">
    </div>
    <div class="form-group">
      <label for="firstname">Voornaam</label><br>
      <input type="firstname" name="firstname" formControlName="firstname">
    </div>
    <div class="form-group">
      <label for="lastname">Achternaam</label><br>
      <input type="lastname" name="lastname" formControlName="lastname">
    </div>
    <div class="form-group">
      <label for="email">E-mail</label><br>
      <input type="email" name="email" formControlName="email">
    </div>
    <div class="form-group">
      <label for="password">Wachtwoord</label><br>
      <input type="password" name="password" formControlName="password">
    </div>
    <div class="form-group">
      <label for="password2">Wachtwoord opnieuw invoeren</label><br>
      <input type="password" name="password2" formControlName="password2">
    </div>
    <button class="button-register">REGISTREREN</button>
  </form>
  <div class="bottom-text">Al een gebruiker?</div>
  <a class="bottom-text" routerLink="/login">INLOGGEN</a>
</div>
