<div class="register">
  <div class="logo-group">
    <img class="logo" [src]="logoPath">
    <div class="logo-text">napp</div>
  </div>
  <div *ngIf="errors" class="errors">
      {{ errors }}
  </div>
  <form class="form-register" (ngSubmit)="register()">
    <div class="form-group">
      <label for="username">Gebruikersnaam</label><br>
      <input type="username" name="username" [(ngModel)]="username">
    </div>
    <div class="form-group">
      <label for="firstname">Voornaam</label><br>
      <input type="firstname" name="firstname" [(ngModel)]="firstname">
    </div>
    <div class="form-group">
      <label for="lastname">Achternaam</label><br>
      <input type="lastname" name="lastname" [(ngModel)]="lastname">
    </div>
    <div class="form-group">
      <label for="email">E-mail</label><br>
      <input type="email" name="email" [(ngModel)]="email">
    </div>
    <div class="form-group">
      <label for="password">Wachtwoord</label><br>
      <input type="password" name="password" [(ngModel)]="password">
    </div>
    <div class="form-group">
      <label for="password2">Wachtwoord opnieuw invoeren</label><br>
      <input type="password" name="password2" [(ngModel)]="password2">
    </div>
    <button class="button-register">REGISTREREN</button>
  </form>
  <div class="bottom-text">Al een gebruiker?</div>
  <a class="bottom-text" routerLink="/login">INLOGGEN</a>
</div>
