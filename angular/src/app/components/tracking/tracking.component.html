<div class="main" *ngIf="user">
  <div class="title">Vul je slaapgegevens in van afgelopen nacht!</div>
  <form [formGroup]="trackingForm" class="form-settings" (ngSubmit)="postTracking()">
    <div class="date-group">
      <label for="startdate">Gaan slapen op:</label><br>
      <div class="date">
          <input [matDatepicker]="sleeppicker" formControlName="startdate" name="startdate">
          <mat-datepicker-toggle [for]="sleeppicker"></mat-datepicker-toggle>
      </div>
      <input type="time" class="timepicker" formControlName="starttime" name="starttime">
      <mat-datepicker #sleeppicker></mat-datepicker>
    </div>
    <div class="date-group">
        <label for="enddate">Opgestaan op:</label><br>
        <div class="date">
            <input [matDatepicker]="wakepicker" formControlName="enddate" name="enddate">
            <mat-datepicker-toggle [for]="wakepicker"></mat-datepicker-toggle>
        </div>
        <input type="time" class="timepicker" formControlName="endtime" name="endtime">
        <mat-datepicker #wakepicker></mat-datepicker>
      </div>
    <div class="form-group">
      <label for="deep">Slaapdiepte</label><br>
      <input type="range" min="0" max="5" step="0.5" value="2.5" class="slider" formControlName="deep" name="deep">
    </div>
    <div class="form-group">
      <label for="rested">Uitgerustheid</label><br>
      <input type="range" min="0" max="5" step="0.5" value="2.5" class="slider" formControlName="rested" name="rested">
    </div>
    <button type="submit" class="button-update button">Opslaan</button>
  </form>
</div>
