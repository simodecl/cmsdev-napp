<div class="main">
  <div *ngFor="let tip of tips" class="tip" [ngClass]="tip.acf.type | lowercase">
    <div *ngIf="tip.acf.type === 'Text'"><h4>Tip</h4><p>{{tip.acf.text}}</p>
    </div>
    <img *ngIf="tip.acf.type === 'Image'" src="{{tip.acf.image}}" alt="">
    <iframe *ngIf="tip.acf.type === 'Video'" [src]="trustSrcUrl(tip.acf.video)" frameborder="0" allowfullscreen></iframe>
  </div>
</div>
